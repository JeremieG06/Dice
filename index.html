<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Div pour le titre -->
    <div class="title">
      <h1>Welcome to Dice Roll</h1>
    </div>

    <!-- Div pour l'effet de parallaxe du background -->
    <div class="parallax-container">
      <div class="parallax"></div>
    </div>

    <!-- Div pour le contenu de la page -->
    <div class="content-container">
      <!-- Div contenant le dÃ© et le bouton -->
      <div class="container">
        <div class="dice">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>

        <button class="roll">Roll Dice</button>
      </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
